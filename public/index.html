<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Mockup Template</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <!-- Font Awesome -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
    />
    <!-- MDB -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css"
        rel="stylesheet"
    />
    <link rel='stylesheet' type='text/css' media='screen' href='./css/styles.css'>
</head>
<body>
    <main class="w-100">
        <div class="container pt-5">
            <h4 class="text-center">MOCKUP TEMPLATE</h4>
            <div class="row pt-5 justify-content-center">
                
                <div class="col-md-6 bg-dark d-flex justify-content-center align-items-center">
                    <img
                        src="http://localhost:8080/"
                        class="bg-dark"
                        style="height: 400px; object-fit:cover; width:100%;"
                    >
                </div>
                <div class="col-md-4 h-100">
                    <div class="d-flex flex-column gap-3 justify-content-center align-items-center py-5">
                        <div class="col-4 d-flex flex-column justify-content-center align-items-center mb-3">
                            <label>SocketIO</label>
                            <button id="ledSocket" class="btn btn-outline-success btn-floating" style="height:40px; width:40px;"></button>
                        </div>
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">First</th>
                                <th scope="col">Last</th>
                                <th scope="col">Handle</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                              </tr>
                              <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                              </tr>
                              <tr>
                                <th scope="row">3</th>
                                <td colspan="2">Larry the Bird</td>
                                <td>@twitter</td>
                              </tr>
                            </tbody>
                          </table>
                        <button id="btn1" class="btn btn-dark w-25">Button 1</button>
                        <button id="btn2" class="btn btn-dark w-25">Button 2</button>
                        <button id="btn3" class="btn btn-dark w-25">Button 3</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
 
    <!-- MDB -->
    <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"
    ></script>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
    <script src="./js/constants.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
